<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <video autoplay loop muted poster="video.mp4">
            <source src="video.mp4" type="video/mp4">

        </video>
        
        <div class="form">
                <h3>Sign in / Log in</h3><br>
                <button><img src="Google.png" alt="" width="15px" height="15px"> Sign in with Google</button>
                <p id="small-text"><a href="#">or sign in with email</a></p><br>
                <p>Username or Email</p>
                <input type="text" id="username">
                <br>
                <div class="password">
                <p>Password</p> 
                <p id="forgot"><a href="#">Forgot?</a></p>
                </div>
                <input type="password" id="pass"><br>
                <button class="sign-in-button">Sign in</button>
                <p id="small-text">Don't have an account? <a href="#">Sign up</a></p> 
            
        </div>
    </div>
</body>
</html>
